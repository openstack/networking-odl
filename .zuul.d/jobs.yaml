        override-checkout: stable/zed
      - name: openstack/rally
        override-checkout: stable/zed
      - name: openstack/rally-openstack
        override-checkout: stable/zed
    irrelevant-files:
      - ^.*\.rst$
      - ^doc/.*$
      - ^neutron/locale/.*$
      - ^neutron/tests/unit/.*$
      - ^releasenotes/.*$
      - ^tools/.*$
      - ^tox.ini$


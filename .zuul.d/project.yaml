- project:
    templates:
      - openstack-python-jobs-neutron
      - openstack-python3-train-jobs-neutron
      - release-notes-jobs-python3
      - periodic-stable-jobs-neutron
      - publish-openstack-docs-pti
      - check-requirements
    check:
      jobs:
        - openstack-tox-pep8:
            required-projects:
              - openstack/ceilometer
              - openstack/neutron-fwaas
              - x/networking-l2gw
              - openstack/networking-sfc
              - openstack/networking-bgpvpn
        - openstack-tox-cover:
            required-projects:
              - openstack/ceilometer
              - openstack/neutron
              - openstack/neutron-fwaas
              - x/networking-l2gw
              - openstack/networking-sfc
              - openstack/networking-bgpvpn
        - openstack-tox-docs:
            required-projects:
              - openstack/ceilometer
              - openstack/neutron-fwaas
              - x/networking-l2gw
              - openstack/networking-sfc
              - openstack/networking-bgpvpn
        - openstack-tox-py27:
            required-projects:
              - openstack/ceilometer
              - openstack/neutron-fwaas
              - x/networking-l2gw
              - openstack/networking-sfc
              - openstack/networking-bgpvpn
            vars:
              ensure_pip_from_packages_with_python2: yes
        - openstack-tox-py36:
            required-projects:
              - openstack/ceilometer
              - openstack/neutron-fwaas
              - x/networking-l2gw
              - openstack/networking-sfc
              - openstack/networking-bgpvpn
    gate:
      jobs:
        - openstack-tox-pep8:
            required-projects:
              - openstack/ceilometer
              - openstack/neutron-fwaas
              - x/networking-l2gw
              - openstack/networking-sfc
              - openstack/networking-bgpvpn
        - openstack-tox-docs:
            required-projects:
              - openstack/ceilometer
              - openstack/neutron-fwaas
              - x/networking-l2gw
              - openstack/networking-sfc
              - openstack/networking-bgpvpn
        - openstack-tox-py27:
            required-projects:
              - openstack/ceilometer
              - openstack/neutron-fwaas
              - x/networking-l2gw
              - openstack/networking-sfc
              - openstack/networking-bgpvpn
            vars:
              ensure_pip_from_packages_with_python2: yes
        - openstack-tox-py36:
            required-projects:
              - openstack/ceilometer
              - openstack/neutron-fwaas
              - x/networking-l2gw
              - openstack/networking-sfc
              - openstack/networking-bgpvpn


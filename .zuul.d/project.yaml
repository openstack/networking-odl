- project:
    templates:
      - openstack-python3-victoria-jobs-neutron
      - release-notes-jobs-python3
      - periodic-stable-jobs-neutron
      - publish-openstack-docs-pti
      - check-requirements
    check:
      jobs:
        - openstack-tox-pep8:
            required-projects:
              - name: openstack/ceilometer
                override-checkout: stable/victoria
              - name: openstack/neutron-fwaas
                override-checkout: stable/victoria
              - name: x/networking-l2gw
                override-checkout: stable/victoria
              - name: openstack/networking-sfc
                override-checkout: stable/victoria
              - name: openstack/networking-bgpvpn
                override-checkout: stable/victoria
        - openstack-tox-cover:
            required-projects:
              - name: openstack/ceilometer
                override-checkout: stable/victoria
              - name: openstack/neutron
                override-checkout: stable/victoria
              - name: openstack/neutron-fwaas
                override-checkout: stable/victoria
              - name: x/networking-l2gw
                override-checkout: stable/victoria
              - name: openstack/networking-sfc
                override-checkout: stable/victoria
              - name: openstack/networking-bgpvpn
                override-checkout: stable/victoria
        - openstack-tox-docs:
            required-projects:
              - name: openstack/ceilometer
                override-checkout: stable/victoria
              - name: openstack/neutron-fwaas
                override-checkout: stable/victoria
              - name: x/networking-l2gw
                override-checkout: stable/victoria
              - name: openstack/networking-sfc
                override-checkout: stable/victoria
              - name: openstack/networking-bgpvpn
                override-checkout: stable/victoria
        - openstack-tox-py36:
            required-projects: &odl_required_projects
              - name: openstack/ceilometer
                override-checkout: stable/victoria
              - name: openstack/neutron-fwaas
                override-checkout: stable/victoria
              - name: x/networking-l2gw
                override-checkout: stable/victoria
              - name: openstack/networking-sfc
                override-checkout: stable/victoria
              - name: openstack/networking-bgpvpn
                override-checkout: stable/victoria
        - openstack-tox-py38:
            required-projects: *odl_required_projects
        - networking-odl-rally-neon:
            voting: false
            irrelevant-files:
              - ^.*\.rst$
              - ^doc/.*$
              - ^releasenotes/.*$
        - networking-odl-rally-sodium:
            voting: false
            irrelevant-files:
              - ^.*\.rst$
              - ^doc/.*$
              - ^releasenotes/.*$
    gate:
      jobs:
        - openstack-tox-pep8:
            required-projects:
              - name: openstack/ceilometer
                override-checkout: stable/victoria
              - name: openstack/neutron-fwaas
                override-checkout: stable/victoria
              - name: x/networking-l2gw
                override-checkout: stable/victoria
              - name: openstack/networking-sfc
                override-checkout: stable/victoria
              - name: openstack/networking-bgpvpn
                override-checkout: stable/victoria
        - openstack-tox-docs:
            required-projects:
              - name: openstack/ceilometer
                override-checkout: stable/victoria
              - name: openstack/neutron-fwaas
                override-checkout: stable/victoria
              - name: x/networking-l2gw
                override-checkout: stable/victoria
              - name: openstack/networking-sfc
                override-checkout: stable/victoria
              - name: openstack/networking-bgpvpn
                override-checkout: stable/victoria
        - openstack-tox-py36:
            required-projects: *odl_required_projects
        - openstack-tox-py38:
            required-projects: *odl_required_projects
